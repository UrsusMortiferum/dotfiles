monitorv2 {
  output = eDP-1
  mode = preffered
  position = auto
  scale = 1.33
  bitdepth = 10
}

bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preffered, auto, 1.33, bitdepth=10"

