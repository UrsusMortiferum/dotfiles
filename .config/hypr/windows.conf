windowrule = match:class .*, suppress_event maximize

windowrule {
  name = picture-in-picture
  match:title = ^(?i)picture[- ]in[- ]picture$
  float = 1
  pin = 1
  size = (monitor_w*0.2) (monitor_h*0.2)
  move = (monitor_w*0.01) (monitor_h-(window_h+monitor_w*0.01))
  no_initial_focus = 1
  opacity = 1, 0.8, 1
  }
 windowrule = match:title ^(?i)picture[- ]in[- ]picture$, match:float 0, opacity 1

windowrule {
  name = Proton VPN
  match:title = Proton VPN
  float = 1
  center = 1
  }

windowrule {
  name = Volume Control
  match:title = Volume Control
  float = 1
  center = 1
}

windowrule {
  name = Steam generic
  match:class = steam
  match:title = .+
  workspace = 9 silent
  float = 1
  # center = 1 # Disabling center later doesn't work, so...
  size = (monitor_w*0.3) (monitor_h*0.4)
}

# windowrule = match:class steam, match:title negative:.+, stay_focused 1, min_size 1 1

windowrule = match:class steam, match:title Steam, tile 1

windowrule = match:class steam, match:title ^notificationtoasts_.*_desktop$, no_initial_focus 1

windowrule {
  name = Steam Friends List
  match:class = steam
  match:title = Friends List
  float = 1
  # center = 0
  size = (monitor_w*0.1) (monitor_h*0.25)
  move = ((monitor_w*0.99)-window_w) (monitor_h-(window_h+monitor_w*0.01))
  opacity = 1, 0.5
}

windowrule {
  name = steam_app
  match:class = steam_app_\d+$
  workspace = 10
  fullscreen = 1
}

windowrule {
  name = gamescope
  match:class = gamescope
  workspace = 10
  fullscreen = 1
}

windowrule = match:title Ubisoft Connect, float 1, center 1
windowrule = match:title Vortex, float 1, center 1
windowrule = match:class (?i)yad, float 1 , center 1
windowrule = match:title (?i)(.*wemod.*), workspace 8 silent, tile 1
windowrule = match:title (?i)wemod, fullscreen 1

