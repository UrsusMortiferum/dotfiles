exec = gsettings set org.gnome.desktop.interface cursor-size 24

general {
  gaps_in = 5
  gaps_out = 10

  border_size = 2

  col.active_border = rgb(7aa2f7) rgb(bb9af7) 45deg
  col.inactive_border = rgb(15161e)

  resize_on_border = false

  allow_tearing = false

  layout = dwindle
}

decoration {
  rounding = 0

  shadow {
    enabled = true
    range = 2
    render_power = 3
    color = rgb(1a1a1a)
  }

  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }

